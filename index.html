<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>CROWSAINT | OFFICIAL ARCHIVE</title>
    <meta name="description" content="Official Digital Archive of CROWSAINT. Enter the void.">
    
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Space+Mono&display=swap');
        
        /* CURSOR SYSTEM - WHITE GLOW */
        * { cursor: none !important; }
        #cursor { position: fixed; width: 8px; height: 8px; background: #fff; border-radius: 50%; pointer-events: none; z-index: 999999; mix-blend-mode: difference; transition: transform 0.2s; }
        #cursor-border { position: fixed; width: 30px; height: 30px; border: 1px solid rgba(255,255,255,0.5); border-radius: 50%; pointer-events: none; z-index: 999998; mix-blend-mode: difference; transform: translate(-50%, -50%); transition: all 0.1s ease-out; }
        .cursor-hover #cursor { transform: scale(4); background: #fff; box-shadow: 0 0 20px #fff; }

        body { background-color: #000; color: #fff; font-family: 'Space Mono', monospace; overflow-x: hidden; scroll-behavior: smooth; }
        .header-font { font-family: 'Syncopate', sans-serif; }
        
        /* SCANLINES */
        body::before {
            content: " "; display: block; position: fixed; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01), rgba(255, 255, 255, 0.02));
            z-index: 9999; background-size: 100% 4px, 3px 100%; pointer-events: none;
        }

        #starfield { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        /* PRELOADER */
        #preloader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; 
            z-index: 100000; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: opacity 1.5s ease;
        }

        /* STICKY NAV */
        .nav-item { position: fixed; z-index: 90000; pointer-events: auto; }
        .search-container { top: 40px; right: 40px; display: flex; align-items: center; }
        .search-input { width: 0; opacity: 0; background: transparent; border-bottom: 1px solid #fff; padding: 5px; color: #fff; font-size: 10px; transition: all 0.5s; letter-spacing: 2px; }
        .search-container:hover .search-input, .search-input:focus { width: 150px; opacity: 1; margin-right: 10px; }

        /* WHITE GLOW EFFECTS */
        .card-glow:hover { box-shadow: 0 0 30px rgba(255,255,255,0.2); border-color: #fff; transform: translateY(-5px); }
        .glitch:hover { animation: glitch 0.3s cubic-bezier(.25,.46,.45,.94) both infinite; }
        @keyframes glitch { 0% { transform: translate(0); } 20% { transform: translate(-2px, 2px); } 40% { transform: translate(-2px, -2px); } 60% { transform: translate(2px, 2px); } 80% { transform: translate(2px, -2px); } 100% { transform: translate(0); } }
    
        .enter-btn { padding: 20px 40px; border: 1px solid #fff; font-size: 12px; letter-spacing: 5px; transition: all 0.5s; position: relative; z-index: 100005; background: black; color: white; }
        .enter-btn:hover { background: #fff; color: #000; box-shadow: 0 0 40px #fff; }

        #sidebar { transition: transform 0.5s cubic-bezier(0.77,0.2,0.05,1.0); z-index: 100001; }
    </style>
</head>
<body>

    <canvas id="starfield"></canvas>

    <div id="preloader">
        <div id="pre-content" class="flex flex-col items-center">
            <div class="header-font text-sm tracking-[1.5em] mb-12 animate-pulse text-white">CROWSAINT</div>
            <button id="btn-start" class="enter-btn header-font btn-hover">ENTER ARCHIVE</button>
            <p class="mt-8 text-[8px] text-zinc-600 tracking-widest italic uppercase">Syncing local audio assets...</p>
        </div>
        <div id="loading-status" class="hidden flex flex-col items-center mt-10">
            <div class="text-[8px] tracking-[0.5em] text-zinc-400 uppercase italic animate-pulse" id="loader-text">Decrypting...</div>
            <div class="w-64 h-[1px] bg-zinc-900 mt-6 overflow-hidden">
                <div id="progress-bar" class="w-0 h-full bg-white transition-all duration-1000"></div>
            </div>
        </div>
    </div>

    <div id="cursor"></div>
    <div id="cursor-border"></div>

    <button onclick="toggleSidebar()" class="nav-item top-10 left-10 group bg-black/40 p-3 backdrop-blur-md border border-white/10 btn-hover">
        <div class="w-8 h-0.5 bg-white mb-2 transition-all group-hover:w-12"></div>
        <div class="w-12 h-0.5 bg-white mb-2"></div>
        <div class="w-6 h-0.5 bg-white transition-all group-hover:w-12"></div>
    </button>

    <div class="nav-item search-container btn-hover bg-black/40 p-3 backdrop-blur-md border border-white/10">
        <input type="text" id="search-bar" onkeyup="handleSearch()" placeholder="SEARCH..." class="search-input uppercase">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
    </div>

    <div id="sidebar" class="fixed top-0 left-0 h-full w-full md:w-80 bg-zinc-950 transform -translate-x-full border-r border-zinc-900 p-12 flex flex-col justify-center">
        <div class="absolute top-10 left-10 right-10 flex justify-between items-center">
            <span class="header-font text-xs tracking-[0.5em] text-white">SYSTEM</span>
            <button onclick="toggleSidebar()" class="text-zinc-500 hover:text-white uppercase text-[10px] tracking-widest btn-hover">Close</button>
        </div>
        <div class="space-y-8">
            <a href="https://discord.gg/4KtcGzm7t" target="_blank" class="block text-2xl header-font hover:text-white btn-hover uppercase">Discord</a>
            <a href="https://www.tiktok.com/@ferdi_wp3" target="_blank" class="block text-2xl header-font hover:text-white btn-hover uppercase">Tiktok</a>
            <a href="https://www.roblox.com/id/users/7034402955/profile" target="_blank" class="block text-2xl header-font hover:text-white btn-hover uppercase">Roblox</a>
        </div>
    </div>

    <header class="relative text-center mb-32 flex flex-col items-center justify-center pt-60 reveal">
        <div class="absolute -z-10 opacity-10 w-64 md:w-96 animate-pulse"><img src="logo.png" alt="Logo" class="w-full h-auto"></div>
        <h1 class="header-font text-5xl md:text-8xl tracking-tighter mb-4 glitch">CROWSAINT</h1>
        <p class="text-zinc-600 text-[10px] tracking-[0.8em] mb-12 uppercase italic relative">"Don't follow the crowd, lead the saint"</p>
    </header>

    <div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12 px-4 md:px-20"></div>

    <footer class="mt-20 text-center border-t border-zinc-900 pt-20 pb-10 reveal">
        <p class="text-[10px] text-zinc-800 tracking-[1em] uppercase">CROWSAINT CLAN ARCHIVE 2026</p>
    </footer>

    <audio id="bg-music" loop>
        <source src="horror.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('bg-music');
        const btnStart = document.getElementById('btn-start');
        
        btnStart.addEventListener('click', () => {
            audio.volume = 0.5;
            audio.play().then(() => {
                console.log("Audio Local Aktif!");
            }).catch(e => {
                console.log("File horror.mp3 tidak ditemukan atau diblokir.");
            });

            document.getElementById('pre-content').classList.add('hidden');
            document.getElementById('loading-status').classList.remove('hidden');
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += 2;
                document.getElementById('progress-bar').style.width = progress + '%';
                if(progress >= 100) {
                    clearInterval(interval);
                    document.getElementById('preloader').style.opacity = '0';
                    setTimeout(() => { document.getElementById('preloader').style.display = 'none'; }, 1000);
                }
            }, 50);
        });

        const cursor = document.getElementById('cursor');
        const border = document.getElementById('cursor-border');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px';
            border.style.left = e.clientX + 'px'; border.style.top = e.clientY + 'px';
        });

        function attachCursorEvents() {
            document.querySelectorAll('.btn-hover, a, button, input').forEach(el => {
                el.addEventListener('mouseenter', () => document.body.classList.add('cursor-hover'));
                el.addEventListener('mouseleave', () => document.body.classList.remove('cursor-hover'));
            });
        }

        const products = [
            { name: "DARK ANGEL", link: "https://www.roblox.com/id/catalog/112826960972224/", img: "1.jpg" },
            { name: "PIXEL KNIGHT", link: "https://www.roblox.com/id/catalog/124309605398103/", img: "2.jpg" },
            { name: "TRUE SPIRIT", link: "https://www.roblox.com/id/catalog/75655921151654/", img: "3.jpg" },
            { name: "SKELETON VINTAGE", link: "https://www.roblox.com/id/catalog/132636175212887/", img: "4.jpg" },
            { name: "CRIMSON TACTICAL", link: "https://www.roblox.com/id/catalog/110975831284516/", img: "5.jpg" },
            { name: "ROYAL GOTH", link: "https://www.roblox.com/id/catalog/116830912569538/", img: "6.jpg" },
            { name: "SHIBUYA RAVEN", link: "https://www.roblox.com/id/catalog/92039399309120/", img: "7.jpg" },
            { name: "VOID STARE", link: "https://www.roblox.com/id/catalog/103938443054749/", img: "8.jpg" },
            { name: "4TUNE TRACKSUIT", link: "https://www.roblox.com/id/catalog/98632374215258/", img: "9.jpg" }
        ];

        function renderProducts() {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '';
            products.forEach(p => {
                grid.innerHTML += `
                    <div class="card-glow reveal group border border-zinc-900 p-6 bg-black/40 backdrop-blur-sm transition-all duration-500">
                        <div class="aspect-square bg-zinc-950 overflow-hidden mb-8 border border-zinc-900 flex items-center justify-center">
                            <img src="${p.img}" alt="${p.name}" class="w-full h-full object-contain group-hover:scale-110 transition duration-700">
                        </div>
                        <div class="flex justify-between items-center">
                            <h3 class="header-font text-[10px] uppercase">${p.name}</h3>
                            <a href="${p.link}" target="_blank" class="px-5 py-2 border border-zinc-800 hover:border-white text-[10px] btn-hover">BUY</a>
                        </div>
                    </div>
                `;
            });
            ScrollReveal().reveal('.reveal', { distance: '20px', duration: 800, interval: 100 });
            attachCursorEvents();
        }

        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function initStars() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            stars = [];
            for(let i=0; i<150; i++) stars.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, size: Math.random()*1.2, speed: Math.random()*0.4 });
        }
        function drawStars() {
            ctx.clearRect(0,0,canvas.width, canvas.height); ctx.fillStyle = "#fff";
            stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill(); s.y += s.speed; if(s.y > canvas.height) s.y = 0; });
            requestAnimationFrame(drawStars);
        }
        window.addEventListener('resize', initStars); initStars(); drawStars();
        
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('-translate-x-full'); }
        renderProducts();
    </script>
</body>
</html>
